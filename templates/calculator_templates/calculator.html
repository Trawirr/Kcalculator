<h1>Calculator!</h1>

<div>
    <h1>Dynamic Input List</h1>
    
    <div id="ingredients-list">
        <!-- Initial input -->
        <div>
            <form id="ingredients-form">
                <input type="text" name="ingredients[]" placeholder="Enter text"><br>
                <button hx-get="/calculator/add-ingredient" hx-trigger="click" hx-target="this" hx-swap="outerHTML">Add</button>
            </form>
            <button hx-get="/calculator/calculate" hx-trigger="click" hx-target="#total" hx-swap="outerHTML" hx-include="#ingredients-form">Calculate</button>
            <hr>
            <p id="total">Total: 0</p>
        </div>
    </div>

</div>
