{% load calendar_tags %}

<h1>Calendar!</h1>

<table>
    <tr>
        {% for d in dates %}
            <th {% if d == today %}class="today"{% endif %}><i style="font-size: small;">{{ d|date:"M d, Y" }}</i><br>{{ d|date:"l" }}</th>
        {% endfor %}
    </tr>
    <tr>
        {% for c in calendar_days %}
        <td>
            {% if c is not None %}
                {% for meal_type in meal_types %}
                <div class="{{ meal_type.1 }}">
                    <span class='material-icons'>breakfast_dining</span><br>
                    {% sum_macro c meal_type.0 %}
                </div>
                {% endfor %}
            {% endif %}
        </td>
        {% endfor %}
    </tr>
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
</table>
